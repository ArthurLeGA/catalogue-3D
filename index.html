!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scan 3D Véhicule</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .viewer {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    model-viewer {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Scan 3D - Véhicule du 07/04/2025</h1>
  <div class="viewer">
    <model-viewer src="07_04_2025.glb" alt="Modèle 3D du 07 avril 2025" auto-rotate camera-controls background-color="#fff"></model-viewer>
  </div>
</body>
</html>
